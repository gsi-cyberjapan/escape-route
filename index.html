<!doctype html>
<html>
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
<title>地理院タイル（標準地図）</title>
<link rel="stylesheet" href="//cdn.leafletjs.com/leaflet-0.7.2/leaflet.css"/>
<script src="//cdn.leafletjs.com/leaflet-0.7.2/leaflet.js"></script>
<script src="./leaflet-hash.js"></script>
<script src="./TileLayer.GeoJSON.js"></script>
<style>
body {padding: 0; margin: 0}
html, body, #mapdiv {height: 100%; width: 100%;}
.leaflet-container {background: #fff;}
</style>
</head>
<body>
<div id="mapdiv">
<script>
var std = L.tileLayer(
  'http://cyberjapandata.gsi.go.jp/xyz/std/{z}/{x}/{y}.png', {
    attribution: "地理院タイル（標準地図）", maxZoom: 20, maxNativeZoom: 18});
var pale = L.tileLayer(
  'http://cyberjapandata.gsi.go.jp/xyz/std/{z}/{x}/{y}.png', {
    attribution: "地理院タイル（淡色地図）", maxZoom: 20, maxNativeZoom: 18});
var relief = L.tileLayer(
  'http://cyberjapandata.gsi.go.jp/xyz/relief/{z}/{x}/{y}.png', {
    attribution: "地理院タイル（色別標高図）", minZoom: 5, maxZoom: 15});
var ontake = L.tileLayer(
  'http://geolib.gsi.go.jp/tiles/thematicmap/VBM/vbm25ontake/{z}/{x}/{x}-{y}-{z}.png', {
    attribution: "火山基本図（御岳山）<a href='http://cyberjapan.jp/legend/l_vbm_ontake.jpg'>凡例</a>"});

var map = L.map('mapdiv', {
  center: [35.3622222, 138.7313889], zoom: 5,
  layers: [std]});

var hash = L.hash(map);
L.control.layers({
  '地理院タイル（標準地図）': std,
  '地理院タイル（淡色地図）': pale,
  '地理院タイル（色別標高図）': relief
}, {
  '火山基本図（御岳山）': ontake
}).addTo(map);
</script>
</body>
</html>
